<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{url_for('static', filename='js/core.js')}}"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Property Market Analyser</h1>
  <p>https://github.com/arunptl100</p>
</div>

<div class="container">
  <form form action = "http://localhost:5000/scan" method = "POST">
    <div class="row">
      <div class="col-sm-4">
        <h3>Location</h3>
        <p class="prefs">
            <input type="text" class="form-control txt_in" id="location" placeholder="Desired property location" name="location">
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Property Type</h3>
        <p class="prefs">
          <select class="form-control txt_in" id="exampleFormControlSelect1" name="type">
            <option>Detached House</option>
            <option>Semi-detached</option>
            <option>Flat</option>
            <option>End terrace house</option>
          </select>
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Budget (Â£)</h3>
        <p class="prefs">
            <input type="text" class="form-control txt_in" id="location" placeholder="Budget" name="budget">
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Bedrooms</h3>
        <p class="prefs">
            <input type="text" class="form-control txt_in" id="location" placeholder="Number of bedrooms" name="beds">
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Bathrooms</h3>
        <p class="prefs">
            <input type="text" class="form-control txt_in" id="location" placeholder="Number of bathrooms" name="baths">
        </p>
      </div>
      <div class="col-sm-4">
        <h3>Proximity to train stations</h3>
        <p class="prefs">
            <input type="text" class="form-control txt_in" id="location" placeholder="Distance to trainstation" name="dist_train">
        </p>
      </div>
      <h3 for="formControlRange" id="interval_text">Scanning time interval: 5 hours(s)</h3>
      <input type="range" name="interval" min="1" max="96" value="5" class="form-control-range" id="formControlRange" oninput="updateTextInput(this.value);">
    </div>

    <div style="text-align:center;">
      <button type="submit" class="btn btn-primary btn-lg go-cent" name="action" value="New Scan">New Scan</button>
      <button type="submit" class="btn btn-warning btn-lg go-cent" style="margin-left: 2rem" name="action" value="See results">See results</button>
    </div>
  </form>
</div>

</body>
</html>
